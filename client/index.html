<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>School Management</title>
</head>
<body>
    <section>
        <h1>Select all Depts</h1>
        <button onclick="getAllDepts()" class="submit">Select All Depts</button>
        <div id="allDepts"></div>
    </section>

    <section>
        <h1>Insert Dept</h1>
        <form id="insertForm">
            <label for="DeptId">Department Id:</label>
            <input type="text" id="DeptId" name="DeptId"><br/>

            <label for="DeptName">Department Name:</label>
            <input type="text" id="DeptName" name="DeptName"><br/>
            
            <label for="Phone">Department Phone:</label>
            <input type="text" id="Phone" name="Phone"><br/>

            <label for="Location">Department Location:</label>
            <input type="text" id="Location" name="Location"><br/>
            
            <input type="submit" value="Submit" class="submit">
          </form>
        <div id="insertContainer"></div>
    </section>

    <section>   
        <h1>Select Dept by Id</h1>
        <form id="getDeptByIdForm">
            <label for="DeptId">Department Id:</label>
            <input type="text" id="selectDeptId" name="DeptId"/>
            
            <input type="submit" value="Submit" class="submit">
          </form>
          <div id="getByIdContainer"></div>
    </section>

    <section>   
        <h1>Delete Dept by Id</h1>
        <form id="deleteForm">
            <label for="DeptId">Department Id:</label>
            <input type="text" id="deleteDeptId" name="DeptId"/>
            
            <input type="submit" value="Submit" class="submit">
          </form>
          <div id="deleteContainer"></div>
    </section>

    <section>
        <h1>Update Dept</h1>
        <form id="updateForm">
            <label for="DeptId">Department Id:</label>
            <input type="text" id="updateDeptId" name="DeptId"><br/>

            <label for="DeptName">Department Name:</label>
            <input type="text" id="updateDeptName" name="DeptName"><br/>
            
            <label for="Phone">Department Phone:</label>
            <input type="text" id="updatePhone" name="Phone"><br/>

            <label for="Location">Department Location:</label>
            <input type="text" id="updateLocation" name="Location"><br/>
            
            <input type="submit" value="Submit" class="submit">
          </form>
        <div id="updateContainer"></div>
    </section> 
    
    <!-- <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
